body {

/* Flipbook */
.stage { perspective: 1600px; width: calc(var(--page-w) + 80px); }
.book {
  position: relative;
  width: var(--page-w);
  height: var(--page-h);
  transform-style: preserve-3d;
  margin: 0 auto;
  box-shadow: 0 20px 60px rgba(81, 14, 215, 0.12);
  border-radius: 12px;
}
.page, .page * {
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
}
.page {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  transform-origin: left center;
  transform-style: preserve-3d;
  transition: transform 0.9s cubic-bezier(.2,.9,.1,1);
  border-radius: 10px;
  overflow: hidden;
  padding: 36px;
  box-sizing: border-box;
  color: #e81d1d;
  font-size: 19px;
  line-height: 1.6;
}
.page.flipped { transform: rotateY(-180deg); }

/* Page colors */
.page:nth-child(1) { background: linear-gradient(180deg,#f8f2f4,#d3c8c8); }
.page:nth-child(2) { background: linear-gradient(180deg,#36c842,#fff); }
.page:nth-child(3) { background: linear-gradient(180deg,#e3f2fd,#fff); }
.page:nth-child(4) { background: linear-gradient(180deg,#fff3e0,#fff); }

.page:nth-child(6) { background: linear-gradient(180deg,#f1f8e9,#fff); }
.page:nth-child(7) { background: linear-gradient(180deg,#e8eaf6,#fff); }
.page:nth-child(8) { background: linear-gradient(180deg,#fff8e1,#fff); }
.page:nth-child(9) { background: linear-gradient(180deg,#ede7f6,#fff); }

.page::after { bottom: 14px; right: 16px; transform: rotate(15deg); }

.page.cover {
  display: flex;
  align-items: center;
  
  justify-content: center;
  flex-direction: column;
  text-align: center;

.page.cover p { font-size: 18px; color: #7a1958; }

.controls {

button {

/* QR section */

}
label.select { display: flex; align-items: center; gap: 6px; }

/* Floating animation */
.floating {

  font-size: 18px;
  opacity: 0.4;

}
@keyframes floatAnim {

  100% { transform: translateY(-120vh) rotate(360deg); opacity:0; }
}
